<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>transition</title>
</head>
<style>
    .img{
        width: 100px;
        height: 100px;
        background: blue;
        transition: background 2s ease-in,height 3s  ease-in-out;
    }
    .img:hover{
        height: 450px;
        background: red;
        /* width: 450px; */
    }
</style>
<body>
    <div class="img"></div>
</body>
</html>
